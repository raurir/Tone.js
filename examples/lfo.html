	<script id="JSCode" type="text/javascript">
	function createFilteredNoise(options) {
		var filter = new Tone.AutoFilter({
			"frequency" : options.frequency,
			"depth" : 0.9,
			"min" : options.min,
			"max" : options.max
		}).toMaster().start();
		var noise = new Tone.Noise({
			type: options.type,
			"volume" : -5,
		}).connect(filter).start();

		// var noise = new Tone.Noise("pink").start();

		// setInterval(function() {

		// 	filter.frequency.rampTo(newSpeed, 1.5);
		// }, options.timeout);

		var newSpeed = Math.random() * 20 + 2;
		filter.frequency.rampTo(newSpeed, 20);

	}
	createFilteredNoise({frequency: Math.random() * 10 + 2, type: "white", timeout: 4000, min: 800, max: 20000});
	createFilteredNoise({frequency: Math.random() * 10 + 2, type: "brown", timeout: 8000, min: 16000, max: 20000});
